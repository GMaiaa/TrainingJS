    <h1> Funções </h1>
    <script>

        //declaracao de funcao
        function ola(){
            document.write("Hello WRLD")
        }

        ola()

        //expressao de funcao

        const ola2 = function(){
            console.log("Hello WRDL of function expression")
        }

        ola2()

        //arrow function
    
        const ola3 = () => {
            console.log("Hello WRDL of arrow expression")
        }
        ola3()

        //retorno de valores

        function obtemDiaSemana(){
            return new Date().getDay()
        }

    
        console.log(obtemDiaSemana())

        function somar(n1 = 0, n2 = 0){
            //let _n1 = n1 ||  0
            //let _n2 = n2 ||  0
            return n1 + n2  

        }

        let soma = somar(3, 5, 8)
        console.log(soma)

        console.log(somar(10))
     



    

    </script>
