<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>
        let numero = prompt("Digite um n√∫mero")
        let indice = 0

        while(indice <= 10){
            indice++
            if(indice === 5) {
                continue
            } 
            document.write(`${indice} x ${numero} = ${(indice * numero)}<br>`)
        }
    

        document.write("saiu do loop while <br>")
       
        indice = 0
        do{
            if(indice > 10){
                alert("Indice maior que 10")
                break
            }
            document.write(`${indice} x ${numero} = ${(indice * numero)}<br>`)
            indice++
        } while(indice <= 10)

        document.write("saiu do loop do while <br>")

        for(let j = 0; j <= 10; j++ ){
            if(j === 5){
                continue
            }
            document.write(`${j} x ${numero} = ${(j * numero)}<br>`)
        }
        document.write("saiu do loop for")

        document.write(`2 x ${numero} = ${(2 * numero)}<br>`)
        document.write(`3 x ${numero} = ${(3 * numero)}<br>`)
        */


    </script>
</body>
</html>
